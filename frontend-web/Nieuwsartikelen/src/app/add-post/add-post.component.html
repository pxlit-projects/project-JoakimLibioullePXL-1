<div class="add-post-container">
  <h2 class="form-title">Add Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="add-post-form">
    <!-- Title Field -->
    <div class="form-group">
      <label for="title" class="form-label">Title:</label>
      <textarea
        id="title"
        formControlName="title"
        class="form-input"
        placeholder="Enter the title of your post"></textarea>
      <div class="form-error" *ngIf="postForm.get('title')?.touched && postForm.get('title')?.hasError('required')">
        Title is required
      </div>
    </div>

    <!-- Text Field -->
    <div class="form-group">
      <label for="text" class="form-label">Text:</label>
      <textarea
        id="text"
        formControlName="text"
        class="form-input"
        placeholder="Write the content of your post"></textarea>
      <div class="form-error" *ngIf="postForm.get('text')?.touched && postForm.get('text')?.hasError('required')">
        Text is required
      </div>
    </div>

    <!-- Author Field -->
    <div class="form-group">
      <label for="author" class="form-label">Author:</label>
      <input
        type="text"
        id="author"
        formControlName="author"
        class="form-input"
        placeholder="Enter the author's name" />
      <div class="form-error" *ngIf="postForm.get('author')?.touched && postForm.get('author')?.hasError('required')">
        Author is required
      </div>
    </div>

    <!-- Category Field -->
    <div class="form-group">
      <label for="category" class="form-label">Category:</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        class="form-input"
        placeholder="Enter the post category" />
      <div class="form-error" *ngIf="postForm.get('category')?.touched && postForm.get('category')?.hasError('required')">
        Category is required
      </div>
    </div>

    <!-- Is Concept Checkbox -->
    <div class="form-group">
      <label for="isConcept" class="form-label">Is Concept:</label>
      <button
        type="button"
        id="isConcept"
        (click)="toggleIsConcept()"
        class="form-toggle-button">
        {{ postForm.get('isConcept')?.value ? 'True' : 'False' }}
      </button>
    </div>

    <!-- Buttons -->
    <div class="form-buttons">
      <button type="submit" class="form-submit-button" [disabled]="!postForm.valid">Add Post</button>
      <button type="button" class="form-reset-button" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
