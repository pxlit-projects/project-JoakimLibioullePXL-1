<div class="container mx-auto mt-5">
  <h2 class="text-xl mb-3">Add Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <!-- Text Field -->
    <div class="mb-4">
      <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Text:</label>
      <textarea
        id="text"
        formControlName="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      ></textarea>
      <div *ngIf="postForm.get('text')?.touched && postForm.get('text')?.hasError('required')" class="text-red-500 text-sm mt-1">
        Text is required
      </div>
    </div>

    <!-- Author Field -->
    <div class="mb-4">
      <label for="author" class="block text-gray-700 text-sm font-bold mb-2">Author:</label>
      <input
        type="text"
        id="author"
        formControlName="author"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div *ngIf="postForm.get('author')?.touched && postForm.get('author')?.hasError('required')" class="text-red-500 text-sm mt-1">
        Author is required
      </div>
    </div>

    <!-- Category Field -->
    <div class="mb-4">
      <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div *ngIf="postForm.get('category')?.touched && postForm.get('category')?.hasError('required')" class="text-red-500 text-sm mt-1">
        Category is required
      </div>
    </div>

    <!-- Is Concept Checkbox -->
    <div class="mb-4">
      <label for="isConcept" class="block text-gray-700 text-sm font-bold mb-2">Is Concept:</label>
      <input
        type="checkbox"
        id="isConcept"
        formControlName="isConcept"
        class="shadow appearance-none border rounded text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      [disabled]="!postForm.valid"
    >
      Add Post
    </button>
  </form>
</div>
