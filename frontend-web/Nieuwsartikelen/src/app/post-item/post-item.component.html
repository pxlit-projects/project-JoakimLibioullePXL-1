<div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-md">
  <div class="p-6">
    <h2 class="font-bold text-xl mb-2">{{ post.title }}</h2>
    <p class="text-gray-600 text-sm">{{ post.author }} | {{ post.category }}</p>
    <button [routerLink]="['/post', post.id]" routerLinkActive="router-link-active" class="bg-green-500 hover:bg-green-700 text-white font-bold mt-4 mb-4 py-2 px-2 rounded">
      Read More
    </button>
  </div>
</div>
